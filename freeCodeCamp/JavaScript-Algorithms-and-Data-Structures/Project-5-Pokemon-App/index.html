<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokemon Search App</h1>
    <div id="wrapper">
    <p>Search for Pok√©mon Name or ID:</p>
    <input type="text" id="search-input" required>
    <button id="search-button">Search</button>
        <div id="pokemon-info">
            <h2 id="pokemon-name">ITSECT3R</h2><span id="pokemon-id">#1</span>
            <div id="pokemon-details">
                <span id="weight"></span>
                <span id="height"></span>
                <img id="sprite" src="" alt="">
                <span id="types"></span>
            </div>
            <div id="stats-container">
                <div id="stats-chart">
                    <div>Base</div>
                    <div>HP:</div>
                    <div>Attack:</div>
                    <div>Defense:</div>
                    <div>Sp. Attack:</div>
                    <div>Sp. Defense:</div>
                    <div>Speed:</div>
                </div>
                <div id="stats">
                    <div>Stats</div>
                    <div id="hp">1</div>
                    <div id="attack">2</div>
                    <div id="defense">3</div>
                    <div id="special-attack">4</div>
                    <div id="special-defense">5</div>
                    <div id="speed">6</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
